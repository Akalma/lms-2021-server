# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lms-server
run: echo ::set-env name=IMAGE_REPOSITORY::$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')

on:
  push:
    branches:
      - SSD/azure
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://lmsspringbootapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6e08b7f9716d40ec931e046ab1abea67 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_40ef423aea884cf68e91605189f0bca3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: lmsspringbootapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6e08b7f9716d40ec931e046ab1abea67 }}/lms:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lms-server'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c97b712e72574306b3ae3634b81a7d1e }}
        images: 'lmsspringbootapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6e08b7f9716d40ec931e046ab1abea67 }}/lms:${{ github.sha }}'
