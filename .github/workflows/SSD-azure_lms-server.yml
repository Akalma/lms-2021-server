# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lms-server

on:
  push:
    branches:
      - SSD/azure
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://lmsspringbootapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9cc0ef7d5fd3495fa86fe84ca839bf4f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_db148ae6fbc946dbbdc8f510fdccaa9b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: lms
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lms-server'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_79e4c83b9e684349bb59fe93a4ec4906 }}
        images: 'lmsspringbootapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9cc0ef7d5fd3495fa86fe84ca839bf4f }}/lms:${{ github.sha }}'
