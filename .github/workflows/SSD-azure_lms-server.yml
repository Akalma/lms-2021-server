# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lms-server

on:
  push:
    branches:
      - SSD/azure
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://lmsspringbootapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c5a812d27c5047409aaf540830ed06f3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ec0175d4dada406d8f7c0dde22a54081 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: lmsspringbootapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c5a812d27c5047409aaf540830ed06f3 }}/lms:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lms-server'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_879789a0cbda497783e05daad8054d3f }}
        images: 'lmsspringbootapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c5a812d27c5047409aaf540830ed06f3 }}/lms:${{ github.sha }}'